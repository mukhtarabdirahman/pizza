<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Pizza</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center bg-transparent" style="margin-bottom: 0%;" >
            <img src="https://bit.ly/32rTeam"class="logo">
            <h1>Pizza Ninja</h1>
            <p>Say No To Drugs And Yes To Pizza</p>
        </div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <span class="navbar-text">Pizza Ninja</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="order.html">Order</a>
                </li>
            </ul>
        </nav>
        <h1 class="text-center">Order Your Pizza Now</h1>
        <section class="pizza-picker">
            <div id="order">
                <h1 class="text-white hc-heading">Order Your Pizza Now</h1>
                <div class="pp-background">
                <div id="spw" class="container-fluid text-white">
                    <h1 class="hc-heading">Choose Pizza Size</h1>
                    <form action="">
                        <div id="spw-input">
                        <select id="size-selector" class="size-selector">
                            <option value="large">Large Pizza Ksh.<span class="large-s-price">900</span></option>
                            <option value="medium">Medium Pizza Ksh.<span class="large-s-price">700</span></option>
                            <option value="small">Small Pizza Ksh.<span class="large-s-price">500</span></option>
                        </select>
                        </div>
                    </form>
            </div>
            <div id="spw" class="container-fluid text-white mt-5">
                <h1 class="hc-heading">Choose Pizza Crust</h1>
                <form action="">
                    <div id="spw-input">
                        <select id="crust-selector" class="size-selector">
                            <option value="large">Stuffed Crust Ksh.<span class="stuffed-c-price">250</span></option>
                            <option value="medium">Cheese Filled Ksh.<span class="cheese-c-price-price">200</span></option>
                            <option value="small">Thin Crust Ksh.<span class="thin-c-price">100</span></option>
                            <option value="small">Deep Crust  Ksh.<span class="deep-c-price">300</span></option>
                        </select>
                    </div>
                </form>
            </div>
            <div id="spw" class="container-fluid text-white mt-5">
                    <h1 class="hc-heading">Choose Pizza Toppings</h1>
                    <form action="">
                        <div id="spw-input">
                            <input type="checkbox" name="Pepperoni" value="70"><span class="toppings ml-2">Pepperoni  <span class="toppings-price">70</span> /=</span><br>
                            <input type="checkbox" name="Mushroom" value="90"><span class="toppings ml-2">Mushroom  <span class="toppings-price">90</span> /= </span><br>
                            <input type="checkbox" name="Onions" value="40"><span class="toppings ml-2">Onions  <span class="toppings-price">40</span> /= </span><br>
                            <input type="checkbox" name="Black olives" value="120"><span class="toppings ml-2">Black olives  <span class="toppings-price">120</span> /= </span><br>
                            <input type="checkbox" name="Green peppers" value="110"><span class="toppings ml-2">Green peppers  <span class="toppings-price">110</span> /= </span><br>
                            <input type="checkbox" name="Spinach" value="90"><span class="toppings ml-2">Spinach  <span class="toppings-price">90</span> /= </span><br>
                        </div>
                    </form>
                </div>
        </section>
    </div>
</body>
</html>
